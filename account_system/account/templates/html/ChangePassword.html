{% extends 'html/base.html' %}
{% block title %}ChangePassword{% endblock %}

{% block body %}

<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="inputUsername">Username</label>
    <input type="username" class="form-control" id="inputUsername" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="inputOldPassword">Password</label>
    <input type="oldPassword" class="form-control" id="inputOldPassword" placeholder="oldPassword">
  </div>
    <div class="form-group">
    <label for="inputNewPassword">Password</label>
    <input type="newPassword" class="form-control" id="inputNewPassword" placeholder="newPassword">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
